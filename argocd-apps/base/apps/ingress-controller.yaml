apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-ops
  source:
    repoURL: https://github.com/francisco-com-au/platform-ops
    targetRevision: $(PLATFORM_APPS_BRANCH)
    path: apps/ingress-nginx/overlays/$(PLATFORM_ENV)
    # directory:
    #   recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
