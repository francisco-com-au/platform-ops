apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-ops
  source:
    repoURL: https://github.com/francisco-com-au/platform-ops
    targetRevision: HEAD
    path: apps/namespaces/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: default # <- it doesn't matter really, namespaces are not namespaced
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
