apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-apps
  source:
    repoURL: https://github.com/francisco-com-au/platform-apps
    targetRevision: HEAD
    path: .
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-apps
  syncPolicy:
    automated:
      selfHeal: true
      prune: false # <- can't enable prunning due to an issue with labels propagations: https://github.com/crossplane/crossplane/issues/2121
    syncOptions:
    - CreateNamespace=true
